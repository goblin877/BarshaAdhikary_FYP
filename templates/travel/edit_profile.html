{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="flex justify-between items-center px-8 py-6 bg-white shadow-md">
        <div class="flex items-center">
            <img src="{% static 'main/images/logo.png' %}" alt="Logo" class="w-16 h-auto">
            <span class="ml-4 text-2xl font-bold text-green-700">PLAN&TOUR</span>
        </div>
    </header>

    <!-- Profile Edit Section -->
    <div class="max-w-4xl mx-auto mt-8 bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Edit Your Profile</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label for="full_name" class="block text-gray-700">Full Name</label>
                <input type="text" name="full_name" id="full_name" value="{{ form.full_name.value }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2">
            </div>

            <div class="mb-4">
                <label for="dob" class="block text-gray-700">Date of Birth</label>
                <input type="date" name="dob" id="dob" value="{{ form.dob.value }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2">
            </div>

            <div class="mb-4">
                <label for="contact_number" class="block text-gray-700">Contact Number</label>
                <input type="text" name="contact_number" id="contact_number" value="{{ form.contact_number.value }}" class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2">
            </div>

            <div class="mb-4">
                <label for="profile_picture" class="block text-gray-700">Profile Picture</label>
                <input type="file" name="profile_picture" id="profile_picture" class="w-full border border-gray-300 rounded-lg px-4 py-2 mt-2">
            </div>

            <div class="text-center mt-6">
                <button type="submit" class="text-white bg-blue-600 px-6 py-2 rounded hover:bg-blue-700 transition">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Footer Section -->
    <footer class="py-8 bg-white text-center border-t border-gray-200">
        <p class="text-gray-600">&copy; 2025 PLAN&TOUR. All rights reserved.</p>
    </footer>
</body>
</html>
