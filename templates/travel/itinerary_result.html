{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Travel Itinerary</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl h-[80vh] overflow-hidden flex flex-col">
        <!-- Itinerary Content -->
        <div class="bg-green-600 text-white px-6 py-4 text-xl font-semibold">
            Your Generated Itinerary
        </div>

        <div class="flex-1 p-6 overflow-y-auto space-y-6">
            <div class="bg-gray-100 p-4 rounded-lg">
                <p>{{ itinerary_text }}</p>
            </div>
        </div>

        <!-- Approval Section -->
        <div class="p-4 text-center">
            <form method="POST">
                {% csrf_token %}
                <button type="submit" name="approve" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition duration-200">
                    Yes, I'm Satisfied!
                </button>
            </form>
        </div>
    </div>
</body>
</html>
