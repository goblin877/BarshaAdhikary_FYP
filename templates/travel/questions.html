{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-xl h-[80vh] overflow-hidden flex flex-col">
        <!-- Chat Header -->
        <div class="bg-green-600 text-white px-6 py-4 text-xl font-semibold">
            TravelBot ðŸ¤–
        </div>

        <!-- Chat Body -->
        <div id="chat-body" class="flex-1 p-6 overflow-y-auto space-y-6">
            <!-- Bot message -->
            <div class="flex items-start space-x-3">
                <div class="bg-green-100 text-gray-800 p-4 rounded-lg max-w-md">
                    {{ question.text }}
                </div>
            </div>

            <!-- User Response Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                {% if question.options %}
                    <div class="grid grid-cols-2 gap-4">
                        {% for option in question.options %}
                            <div class="col-span-1">
                                <label class="block">
                                    <button type="submit" name="answer" value="{{ option }}" class="w-full py-3 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition duration-200 text-center">
                                        {{ option }}
                                    </button>
                                </label>
                            </div>
                        {% endfor %}
                    </div>
                {% elif question.is_open_ended %}
                    <textarea name="answer" rows="3" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="{{ question.placeholder }}" required></textarea>
                {% else %}
                    <input type="text" name="answer" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="{{ question.placeholder }}" required>
                {% endif %}

                <div class="text-right">
                    <button type="submit" class="bg-green-600 text-white px-5 py-2 rounded-lg hover:bg-green-700 transition duration-200">
                        Send
                    </button>
                </div>
            </form>
        </div>

        <!-- Chat Footer -->
        <div class="bg-gray-100 text-center p-3 text-sm text-gray-500">
            Plan&Tour Chat Assistant
        </div>
    </div>
</body>
</html>
