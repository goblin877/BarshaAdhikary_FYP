{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Questionnaire</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the chat-like interface */
        .chat-container {
            background: #f7f7f7;
            border-radius: 8px;
            padding: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .chat-bubble {
            background-color: #e6f7ff;
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 70%;
        }
        .user-bubble {
            background-color: #d4ffd4;
            margin-left: auto;
        }
        .question-bubble {
            background-color: #e6f7ff;
            margin-right: auto;
        }
        .form-container {
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .form-container input, .form-container select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #3b82f6;
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="flex justify-between items-center px-8 py-6 bg-white shadow-md">
        <div class="flex items-center">
            <img src="{% static 'main/images/logo.png' %}" alt="Logo" class="w-16 h-auto">
            <span class="ml-4 text-2xl font-bold text-green-700">PLAN&TOUR</span>
        </div>
    </header>

<!-- Main Chat Container -->
<div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">

    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Answer the following questions</h1>

    <!-- Form Starts Here -->
    <form method="POST" action="{% url 'generate_itinerary' %}">
        {% csrf_token %}

        <!-- Chat Container -->
        <div class="chat-container">
            <!-- Display Questions with Bubble UI -->
            {% for form in form_list %}
                <div class="chat-bubble question-bubble">
                    <p class="text-lg text-gray-800">{{ form.instance.text }}</p>
                </div>

                <div class="chat-bubble user-bubble">
                    {% if form.instance.options %}
                        <div class="form-container">
                            <select name="question_{{ form.instance.id }}" class="form-control">
                                <option value="" disabled selected>Select an option</option>
                                {% for option in form.instance.options %}
                                    <option value="{{ option }}">{{ option }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    {% else %}
                        <div class="form-container">
                            <input type="text" name="question_{{ form.instance.id }}" class="form-control" placeholder="Your answer here">
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <!-- Submit Button -->
        <div class="text-center mt-6">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </form>
</div>


    </div>

    <!-- Footer Section -->
    <footer class="py-8 bg-white text-center border-t border-gray-200 mt-8">
        <p class="text-gray-600">&copy; 2025 PLAN&TOUR. All rights reserved.</p>
    </footer>

</body>
</html>
